<div class="container">
    <h2>
    {{titre}}
    </h2>
    <div class="alert alert-danger" role="alert" [hidden]="estCacheDanger">
        {{lblMessage}}
    </div>
    <div class="alert alert-success" role="success" [hidden]="estCacheSuccess">
        {{lblMessage}}
    </div>
    <form class="col-lg-6" name="frmLogin" (ngSubmit)="valider()" >
        <div class="form-group row">
          <label for="login" class="col-sm-3 col-form-label">Login</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="lg" [(ngModel)]="login" id="login" placeholder="Saisissez votre login">
            <p>Votre login est {{login}}</p>
          </div> 
        </div>
        <div class="form-group row">
          <label for="mdp" class="col-sm-3 col-form-label">Mot de passe</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" name="motdepasse" [(ngModel)]="motdepasse" id="mdp" placeholder="Saisissez votre mot de passe">
          </div>
        </div>
      <button type="submit" class="btn btn-outline-dark">Valider</button>
    </form>
  </div>
